<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>To-Do list</h2>
            <div class="remove-text"> Clean Checked Tasks</div>
        </div>
        <div class="todo-body">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox"> Welcome to your To-do List
                </li>
            </ul>
        </div>
        <input type="text" class="todo-input" placeholder="Enter a task and press enter">
    </div>

</body>

</html>
